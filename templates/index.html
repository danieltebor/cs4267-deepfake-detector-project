<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Deepfake Detector</h1>
        <p>Upload an image to check if it's real or fake</p>
        
        <div class="upload-section">
            <label for="file-upload" class="custom-file-upload">
                <i class="fa fa-cloud-upload"></i> Choose Image
            </label>
            <input id="file-upload" type="file" accept="image/*" />
            <span id="file-name">No file selected</span>
        </div>
        
        <div id="preview-container" class="hidden">
            <h3>Image Preview</h3>
            <img id="image-preview" src="#" alt="Preview" />
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>
        
        <div id="results" class="hidden">
            <h2>Result: <span id="result-label"></span></h2>
            <div class="probability-bar">
                <div class="probability-fill"></div>
            </div>
            <p>Probability: <span id="probability-value"></span>%</p>
            <p id="inference-time" class="inference-time">Inference time: 0.00 ms</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
